<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 20px;
      }

      td {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        text-align: center;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table id="ticTacToeBoard"></table>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const board = [
          ["", "", ""],
          ["", "", ""],
          ["", "", ""],
        ];

        const table = document.getElementById("ticTacToeBoard");

        function printBoard() {
          table.innerHTML = "";
          for (let i = 0; i < 3; i++) {
            const row = document.createElement("tr");
            for (let j = 0; j < 3; j++) {
              const cell = document.createElement("td");
              cell.textContent = board[i][j];
              cell.addEventListener("click", () => makeMove(i, j));
              row.appendChild(cell);
            }
            table.appendChild(row);
          }
        }

        function makeMove(row, col) {
          if (board[row][col] === "") {
            board[row][col] = getCurrentPlayer();
            printBoard();

            if (checkWinner()) {
              alert(`Player ${getCurrentPlayer()} wins!`);
              resetGame();
            } else if (isBoardFull()) {
              alert("It's a draw!");
              resetGame();
            }
          } else {
            alert("Cell already occupied. Try again.");
          }
        }

        function getCurrentPlayer() {
          const xCount = board.flat().filter((cell) => cell === "X").length;
          const oCount = board.flat().filter((cell) => cell === "O").length;
          return xCount <= oCount ? "X" : "O";
        }

        function checkWinner() {
          // Check rows
          for (let i = 0; i < 3; i++) {
            if (
              board[i][0] !== "" &&
              board[i][0] === board[i][1] &&
              board[i][1] === board[i][2]
            ) {
              return true;
            }
          }

          // Check columns
          for (let j = 0; j < 3; j++) {
            if (
              board[0][j] !== "" &&
              board[0][j] === board[1][j] &&
              board[1][j] === board[2][j]
            ) {
              return true;
            }
          }

          // Check diagonals
          if (
            board[0][0] !== "" &&
            board[0][0] === board[1][1] &&
            board[1][1] === board[2][2]
          ) {
            return true;
          }
          if (
            board[0][2] !== "" &&
            board[0][2] === board[1][1] &&
            board[1][1] === board[2][0]
          ) {
            return true;
          }

          return false;
        }

        function isBoardFull() {
          return board.flat().every((cell) => cell !== "");
        }

        function resetGame() {
          for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
              board[i][j] = "";
            }
          }
          printBoard();
        }

        printBoard();
      });
    </script>
  </body>
</html>
